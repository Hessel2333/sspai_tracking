name: Scrape SSPAI Stats

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at 00:00 UTC (08:00 Beijing Time)
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Scraper
        env:
          SSPAI_COOKIE: ${{ secrets.SSPAI_COOKIE }}
          SSPAI_SLUG: ${{ secrets.SSPAI_SLUG }}
          FORCE_SAVE: 'true' # Always save on daily run
        run: node src/fetch_stats.js

      - name: Generate Digital Persona (Weekly on Monday)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ "$(date +%u)" = "1" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            node src/generate_persona.js
          else
            echo "Skipping Digital Persona generation (not Monday)."
          fi

      - name: Dynamic Schedule Adjustment
        run: node src/update_schedule.js

      - name: Commit and Push if changed
        run: |
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add data/
          timestamp=$(date -u)
          git commit -m "Latest stats & insights: ${timestamp}" || exit 0
          git push
